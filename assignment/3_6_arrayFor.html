    //평균점수 계산기 
    function 함수(param1,param2){
        let avg = 0;
        param1.forEach(function(e,i){
            avg += Number(e);
        })
        avg = avg / param1.length;
        if(param2>avg){
            return `평균보다 ${param2-avg}점이 올랐네요`
        }else{
            return `평균보다 ${avg-param2}점이 떨어졌네요`
        }
       

    };

    함수([2,4,5],1);
