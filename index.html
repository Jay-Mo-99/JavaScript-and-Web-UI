          }if(userpwd.value.length == 0 ){

          }
          else if(userpwd.value.length < 6){
            //Notification about your pwd is wrong

            e.preventDefault();

          }
          else{
            return true;
          }

    <script>
      /*Dark Mode button */
      /*0. Variable for saving the number of click*/
      let clickNumberOfBadge = 0;


      /*1. badge 클릭시 Light <-> Dark로 변경
      badge 를 홀수번 클릭시 Light
      badge를 짝수번 클릭시 Dark */
      $('.badge').on('click',function(){
        clickNumberOfBadge++;
        if(clickNumberOfBadge%2 == 1){
          $('#dark-light').html("Light ☀️");
          console.log(clickNumberOfBadge);
      
        }else{
          $('#dark-light').html("Dark 🌙");
          console.log(clickNumberOfBadge);
        }

      })



      /*login-btn을 누르면 show class를 붙여(기존에 close 클래스가 있다면 없애줘)
        btn-danger을 누르면 show 클래스 사라지고 close클래스 붙어*/
      $('.login-btn').on('click', function(){
        $('.black-bg').addClass('show')
        $('.black-bg').removeClass('close')
      })
      $('.btn-danger').on('click', function(){
        $('.black-bg').addClass('close')
        $('.black-bg').removeClass('show')
      })
