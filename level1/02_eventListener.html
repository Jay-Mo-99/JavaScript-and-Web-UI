<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="notice"class="relative bg-blue-500 text-white rounded-md p-4 m-4">
        Notice
        <button id="btn-notice-close" class="absolute top-2 right-5 bg-white text-blue-500 rounded-full p-2 text-xs">X</button>
    </div>
    <button id="btn-notice-open" class="bg-yellow-500 text-white rounded-md p-4 m-4">Notice</button>

    <script>
        document.getElementById('btn-notice-close').addEventListener('mouseover',function(){
            document.getElementById('notice').style.display = 'none';
        });

        document.getElementById('btn-notice-open').addEventListener('click',()=>{
            document.getElementById('notice').style.display = "block";
        });

    </script>
</body>
</html>
