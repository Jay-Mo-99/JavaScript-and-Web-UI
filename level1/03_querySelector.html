<!DOCTYPE html>
<html lang="en">

<!-- 
  head: Setting and linking resources before rendering the page 
  - 메타, 제목, CSS, 폰트 등 먼저 적용돼야 하는 것들 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<!-- 
  body: Visible content and interactive elements 
-->
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group hidden">
        <li class="list-group-item ">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">Hello</p>
    <p class="hello">Hello</p>
    <p class="hello">Hello</p>

    <button id="btn-test">Test</button>

 <!-- 
    At the end of body:
    (1) External JS Libraries
    (2) Inline JS code (custom logic) 
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.hello').html('bye');
        $('.hello').addClass('text-red-500');
        $('#btn-test').on('click',()=>{
            $('.hello').slideUp();
        });
        // $('#btn-test').click(()=>{
        //     alert("Press");
        // });
        document.querySelector('.navbar-toggler').addEventListener('click',()=>{
            document.querySelector('.list-group').classList.toggle('hidden');
            document.querySelectorAll('.list-group-item').forEach((el) =>{
                el.classList.add("text-blue-500");
            });
        });
    </script>
</body>

</html>
