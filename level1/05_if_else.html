<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <div class="modal 
        
        transition
        duration-700
        bg-blue-200 text-blue-400 p-4 m-4  flex justify-center">
    <div class="p-4 m-4">
      <h4>Please Login</h4>
      <form id="form" action="success.html">
        <div class="my-3">
          <input id="input-id" type="text" class="form-control">
        </div>
        <div class="my-3">
          <input id="input-pwd" type="password" class="form-control">
        </div>
        <button id="btn-submit" type="submit" class="bg-blue-500 text-white rounded-md p-2">Submit</button>
        <button type="button" class="btn-modal-close bg-red-500 text-white rounded-md p-2" id="close">Close</button>
      </form>

    </div>
  </div>
  <button class="btn-modal-open bg-green-100 text-green-400 p-4 m-4 rounded-md">Open</button>

  <!--Last Part of JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $('.btn-modal-open').click(() => {
      $('.modal').removeClass('hidden');
      setTimeout(() => {
        $('.modal').removeClass('opacity-0');
        $('.modal').addClass('opacity-100');
      }, 10);
    });

    $('.btn-modal-close').click(() => {
      $('.modal').addClass('opacity-0');
      $('.modal').removeClass('opacity-100');
      setTimeout(() => {
        $('.modal').addClass('hidden');
      }, 500);
    });


    const form = document.getElementById('form');
    const inputId = document.getElementById('input-id');
    const inputPwd = document.getElementById('input-pwd');
    //Submission of form 
    form.addEventListener('submit', (event) => {
      event.preventDefault(); //Prevent the default form submission
      //If value of input is null, please show alert 
      if (inputId.value.trim().length===0) {
        alert("Please Enter Your ID");
      } else if (inputPwd.value.trim().length<=5) {
        alert("Please Enter Your Password(At least 6)");
      }else {
        form.submit();
      }
    });

  </script>
</body>

</html>
