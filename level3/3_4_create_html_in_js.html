<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="test" class="bg-blue-100 text-blue-400 p-4">
    </div>
    <div id="test2" class="bg-pink-100 text-pink-400 p-4">
        <h1>Previous HTML Element</h1>
    </div>
    <div id="test3" class="bg-green-100 text-green-400 p-4">
        <h1>Previous HTML Element</h1>
    </div>
</body>
<script>
    //******Create HTML in JS
    //1.createElement 
    var childTest = document.createElement('p');
    childTest.innerHTML = "I am created by JS";
    document.querySelector('#test').appendChild (childTest);

    //2. insertAdjacentHTML() .append()
    var template = '<p class="text-black">I am template from JS</p>';
    //Insert HTML element in the element 
    document.querySelector('#test2').insertAdjacentHTML('beforeend',template);
    //jQuery Syntax
    $('#test').append(template);
    //Initialize all html in element
    //document.querySelector('#test3').innerHTML = template;
    //jQuery Syntax
    $('#test3').html(template);
</script>
</html>
