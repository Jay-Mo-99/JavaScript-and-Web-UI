    <script>



        function threeSixNineUpgrade(param){
            let lastDigit = param %10;
            console.log('The last digit of ' ,param, 'is', lastDigit);
            if(lastDigit<0){
                console.log("Don't use the negative number, Please enter positive number");
            }
            else if(lastDigit%3==0 && lastDigit >0){
                console.log("Clap");
            }
            else{
                console.log("Pass");
            }
        }


        function threeSixNine(param){
            if(param%9==0 && param >0){
                console.log("Clap Clap");

            }
            else if(param%3==0 && param >0){

                console.log("Clap");
            }
            else{
                console.log("Pass");
            }

        }


        function checkPass(param1, param2){
            if(isNaN(param1)===true || isNaN(param2)===true || param1<0 || param2<0){
                alert("Please input positive numbers");
                return false;
            }
            if(param1<40 || param2<40){
                console.log("Fail");
            }else if(param1 + param2 >= 120){
                console.log("Pass");
            }else{
                console.log("Fail");
            }

        }
        function makeAlert(){
            alert("Please input numbers");
        }
    </script>
